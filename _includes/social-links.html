<hr class="hr-line" />
<h3 class="title" style="font-size: 30px">
  {% if site.linkedin %}<a
    class="social-btn"
    href="https://linkedin.com/in/{{ site.linkedin }}"
    target="_blank"
    rel="noopener noreferrer"
    ><i class="fa fa-fw fa-linkedin-square"></i></a
  >{% endif %} {% if site.instagram %}<a
    class="social-btn"
    href="https://instagram.com/{{ site.instagram }}"
    target="_blank"
    rel="noopener noreferrer"
    ><i class="fa fa-fw fa-instagram"></i></a
  >{% endif %} {% if site.github-url %}<a
    class="social-btn"
    href="https://github.com/{{ site.github-url }}"
    target="_blank"
    rel="noopener noreferrer"
    ><i class="fa fa-fw fa-github"></i></a
  >{% endif %}
</h3>
