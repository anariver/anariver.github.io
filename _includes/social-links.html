<hr class="hr-line" />
<h3 class="title" style="font-size: 30px">
  {% if site.linkedin %}<a
    class="social-btn"
    href="https://linkedin.com/in/{{ site.linkedin }}"
    target="_blank"
    rel="noopener noreferrer"
    ><i class="fa fa-fw fa-linkedin-square"></i></a
  >{% endif %} {% if site.facebook %}<a
    class="social-btn"
    href="https://facebook.com/{{ site.facebook }}"
    target="_blank"
    rel="noopener noreferrer"
    ><i class="fa fa-fw fa-facebook-square"></i></a
  >{% endif %} {% if site.github-url %}<a
    class="social-btn"
    href="https://github.com/{{ site.github-url }}"
    target="_blank"
    rel="noopener noreferrer"
    ><i class="fa fa-fw fa-github"></i></a
  >{% endif %}
</h3>
